<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <title>Submit A Message</title>
    </head>
    <body>
        <div class="bar">
            <img src="{{ url_for('static', filename='pride-color-bar.jpg') }}" height="20" width=100%>
        </div>

        <div class="welcome">
            <h1>Submission</h1>
            <p><a href="{{url_for('index')}}">Back to homepage</a></p>
        </div>
        
        <div class="form">
            <fieldset>
            <p>Share your story, some advice, or just kind words.</p>
            <form name="postmsg" method="POST">
                <label for="name">Nickname:</label><br>
                <input type="text" name="name"><br>
                <label for="message">Message:</label><br>
                <textarea name="message" name="message" rows="4"  cols="50"></textarea><br><br>
                <input type="submit" class="btn" value="Submit"/>
            </form>
            </fieldset>
        </div>

        <footer>
            <p>Made with ðŸ’– by Jason "iCookieStalker" Tuyen for Team Liquid's Pridemakers Event.</p>
        </footer>

    </body>
</html>
